			<h1>Метод расчета рейтинга</h1>
			<br />
			<p>
				Расчет рейтинга производится на основании четырех сравнительных и двух субъективных характеристик. Ниже представлена таблица весов и оценки по каждому критерию стравнения (баллы от 1 до 10):
			</p>
			<br />
			<table class="table table-striped">
				<tr>

				</tr>

					<td><strong>Вес графы</strong></td>

					<td>0.25</td>

				</tr>
				<tr>
					<td><strong>Оценка</strong></td>

					<td>Субъективная</td>
				</tr>
			</table>
			<p>Необходимо заметить, что оценка эксперта не разглашаемая информация, поскольку некоторые эксперты попросили сохранить анонимность их оценки.</p>
			<p>Рейтинг вычисляется по формуле:</p>
			<br />
			<img src="http://codecogs.izyba.com/gif.latex?\frac{\left(\sum_{i=1}^{n}{V_{i}+K_{i}}%20\right)+\frac{\sum_{i=1}^{x}{E_{i}}}{x}}{2}">
			<br />
			<br />
			<p>
				Где:
				<br />
				V - значение рейтинга критерия сравнения<br />
				K - мера веса критерия сравнения <br />
				E - оценка эксперта от 1 до 10
			</p>
			<p>Пример расчета:</p>
			<br />
			<table class="table table-striped table-bordered">
				<tr>
					<td><strong>Критерий сравнения</strong></td>
					<td><strong>Комиссии</strong></td>

					<td><strong>Сервис и обслуживание</strong></td>
					<td><strong>Услуги и сервисы</strong></td>
					<td><strong>Оценка эксперта 1</strong></td>
					<td><strong>Оценка эксперта 2</strong></td>
				</tr>
				<tr>
					<td><strong>Оценка</strong></td>
					<td>6</td>
					<td>10</td>
					<td>7</td>
					<td>6</td>
					<td>5</td>
					<td>7</td>
					<td>8</td>
				</tr>
			</table>
			<p><strong>Рачет:</strong> ((6*0.3 + 10*0.1 + 7*0.15 + 6*0.2 + 5*0.25) + (7+8)/2) / 2</p>
			<p><strong>Результат:</strong> 6.9</p>
			<p><strong>Рейтинг:</strong> А+</p>
